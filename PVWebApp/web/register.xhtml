<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="body">
            
            <div class="container"> 
            <div class="row"> 
                <div class="col-md-offset-3 col-lg-offset-3 col-md-6 col-lg-6 col-sm-8 col-sm-offset-2 col-xs-12">
                    <div class="login-window">
                        <div class="media">
                            <img class="media-object logo" src="img/logo.png"></img>
                        </div>
                        <div class="name-wrap"><span class="name-MB">M</span><span class="name">ov</span><span class="name-MB">B</span><span class="name">ee</span></div>
                        <h6>One step away!</h6>
                        <h:form class="clearfix">
                            <div class="form-group">
                                <h:inputText class="form-control" id="username" value="#{registration.username}" pt:required="true" pt:placeholder="Username"></h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputText class="form-control" id="email" value="#{registration.email}" pt:required="true" pt:placeholder="Email"></h:inputText>
                            </div>
                            <div class="form-group">
                                <p:password class = "form-control" id="pass" value="#{registration.pass}" pt:required ="true" pt:placeholder="Password" feedback="true" inline="true" />
                            </div>
                            <div class="form-group window-btn-group">
                                <h:commandButton id="registerStudent" class="btn btn-default window-btn" value="Register" binding="#{registration.mainMessages}" action="#{registration.register}" />
                                <br/>
                                <h:button class="btn btn-default window-btn" value="Cancel" outcome="index"></h:button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        </ui:define>
    </ui:composition>
        
    </h:body>
</html>
