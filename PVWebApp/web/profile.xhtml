<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
         <ui:composition template="./templatemain.xhtml">
               <ui:define name="body">
                   <div class="container"> 
            <div class="row"> 
                <div class="col-md-offset-2 col-lg-offset-3 col-md-8 col-lg-6">
                    <div class="login-window prof-window">
                        <h:form>
                            <div class="form-group" style="display:inline">
                                <h2>Profile</h2>

                            </div>
                            <div class="row row-prof">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <label for="fullName">Full Name: </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputText class="form-control" id="fullName" value="#{registration.current.profile.fullName}"  pt:placeholder="Full Name"></h:inputText>
                                </div>
                            </div>
                            <div class="row row-prof">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <label for="major">Major: </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputText class="form-control" id="major" value="#{registration.current.profile.major}"  pt:placeholder="Major"></h:inputText>
                                </div>
                            </div>
                            <div class="row row-prof">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <label for="classYear">Class Year: </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:selectOneMenu class="form-control" value="#{registration.current.profile.classYear}">
                                        <f:selectItem itemValue="Freshman" itemLabel="Freshman"/>
                                        <f:selectItem itemValue="Sophomore" itemLabel="Sophomore"/>
                                        <f:selectItem itemValue="Junior" itemLabel="Junior"/>
                                        <f:selectItem itemValue="Senior" itemLabel="Senior"/>
                                        <f:selectItem itemValue="Super Senior" itemLabel="Super Senior"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row row-prof">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <label for="bio">Bio: </label>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputTextarea class="form-control" id="bio" value="#{registration.current.profile.bio}"  pt:placeholder="Say something about yourself!"></h:inputTextarea>
                                </div>
                            </div>
                            <h:commandButton type="submit" class="btn btn-default window-btn save-btn" value="Save" binding="#{registration.current.profile.mainMessages}" action="#{registration.current.profile.saveProfile}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
               </ui:define>
            </ui:composition>
        
    </h:body>
</html>
